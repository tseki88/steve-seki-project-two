<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textilee - Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="contact">
        <div class="header-top flex wrapper">
            <h4 class="logo">Textilee</h4>
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-bottom wrapper">
            <h1 class="h1-other-page">Get in touch</h1>
        </div>
    </header>
    <section class="section-primary form-section form-contact">
        <div class="form-container">
            <form action="GET" class="form-contact section-secondary flex">
                <label for="name"></label>
                <input type="text" name="name" placeholder="Name" id="name">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email address" id="email">
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="9" placeholder="Message"></textarea>
                <label for="submit"></label>
                <input type="submit" value="submit" class="button-style button-secondary" id="submit">
            </form>
        </div>
        <div class="address">
            <ul class="flex">
                <li>
                    <a aria-label="links to facebook page" href="">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a aria-label="links to instagram page" href="">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a aria-label="links to twitter page" href="">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a aria-label="links to whatsapp page" href="">
                        <i class="fab fa-whatsapp" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            <p class="email-address"><a href="email:info@email.com">info@email.com</a></p>
            <address>
                <p>123-456-7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </address>
        </div>
    </section>
    <footer>
        <h5 class="footer-font">Copyright &#169 2019 Juno College</h5>
    </footer>
    <script src="https://kit.fontawesome.com/0dd18e4074.js" crossorigin="anonymous"></script>
</body>
</html>
