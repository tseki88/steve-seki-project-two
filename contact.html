<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textilee - Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="contact">
        <div class="header-top flex wrapper">
            <h4 class="logo">Textilee</h4>
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-bottom wrapper">
            <h1 class="h1-other-page">Get in touch</h1>
    </header>
    <section class="section-primary form">
        <div class="form-container flex">
            <form action="GET" class="form-contact section-secondary">
                <label for="name"></label>
                <input type="text" name="name" value="Name" id="name">
                <label for="email"></label>
                <input type="email" name="email" value="Email address" id="email">
                <label for="message"></label>
                <input type="text" name="message" value="Message" id="message">
                <label for="submit"></label>
                <input type="submit" value="submit" class="button-style button-secondary" id="submit">
            </form>
        </div>
    </section>
    <footer>
        <h5 class="footer-font">Copyright &#169 2019 Juno College</h5>
    </footer>
    <script src="https://kit.fontawesome.com/0dd18e4074.js" crossorigin="anonymous"></script>
</body>
</html>
